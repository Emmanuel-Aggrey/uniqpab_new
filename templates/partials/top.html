		{% load static %}
		<!-- HEADER -->
		<header>

			<!-- header -->
			<div id="header">
					<!-- Mobile nav toggle-->
					<li class="nav-toggle ">
						<button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
					</li>
					<!-- / Mobile nav toggle -->
				<div class="pull-right">
					<ul class="header-btns">
						<!-- Account -->
						<li class="header-account">
							<div class="header-btns-icon">
								<div class="dropdown">
									<div id="my-dropdown" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="false"> <i class="fa fa-user-o"></i>
									</div>
									<div class="dropdown-menu" aria-labelledby="my-dropdown">
										{% if not request.user.is_authenticated %}
										<a href="{% url 'account_login' %}" class="text-uppercase">Login</a> /
										<a href="{% url 'account_signup' %}" class="text-uppercase">Join</a>
										{% else %}
										<a href="{% url 'account_logout' %}"><i class="fa fa-unlock-alt"></i> logout</a>

										{% endif %}
									</div>
								</div>

								<!-- <strong class="text-uppercase">My Account <i class="fa fa-caret-down"></i></strong> -->


							</div>

						</li>
						<!-- /Account -->

						<!-- Cart -->
						<li class="header-cart dropdown default-dropdown ">
							<div class="header-btns-icon">
								<a href="{% url 'cart:cart_detail' %}"> <i class="fa fa-shopping-cart"></i></a>
								<!-- <i class="fa fa-shopping-cart"></i> -->
								<span class="qty">{{cart|length}}</span>
							</div>


						</li>
						<!-- /Cart -->

					
					</ul>

				</div>
				<div class="container">

					<div class="header-search">
						<form action="{% url 'shop:search' %}">
							<input  style="border-radius: 20px; width:300px;" class="input" type="text" placeholder="Enter your keyword"
								name="q" required>

							<button class="search-btn"><i class="fa fa-search"></i></button>
						</form>
					</div>

				</div>
				<!-- header -->
			</div>
			<!-- container -->
		</header>
		<!-- /HEADER -->
