		
{% load static %}
	<!-- HEADER -->
	<header>
		<!-- top Header -->
		<div id="top-header">
			<div class="container">
				<div class="pull-left">
					
				</div>
				<div class="pull-right">
					<ul class="header-top-links">
						<li><a href="{% url 'shop:product_list' %}">Store</a></li>
						<li><a href="#">Newsletter</a></li>
						<li><a href="#">FAQ</a></li>
						
						
					</ul>
				</div>
			</div>
		</div>
		<!-- /top Header -->

		<!-- header -->
		<div id="header">
			<div class="container">
				<div class="pull-left">
					<!-- Logo -->
					<div class="header-logo">
						<a class="logo" href="{% url 'shop:product_list' %}">
							<img src="{% static 'img/logosmall.png' %}" alt="" style="width: auto;"> 
						</a>
					</div>
					<!-- /Logo -->

					<!-- Search -->
					<div class="header-search">
						<form action="{% url 'shop:search' %}">
							<input  style="border-radius: 20px;" class="input" type="text" placeholder="Enter your keyword" name="q" required>
							
							<button class="search-btn"><i class="fa fa-search"></i></button>
						</form>
					</div>
					<!-- /Search -->
				</div>
				<div class="pull-right">
					<ul class="header-btns">
						<!-- Account -->
						<li class="header-account dropdown default-dropdown">
							<div class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="true">
								<div class="header-btns-icon">
									<i class="fa fa-user-o"></i>
								</div>
								<strong class="text-uppercase">My Account <i class="fa fa-caret-down"></i></strong>
							</div>
							<a href="#" class="text-uppercase">Login</a> / <a href="#" class="text-uppercase">Join</a>
							<ul class="custom-menu">
								<li><a href="#"><i class="fa fa-user-o"></i> My Account</a></li>
								<li><a href="#"><i class="fa fa-heart-o"></i> My Wishlist</a></li>
								<li><a href="{% url 'account_login' %}"><i class="fa fa-unlock-alt"></i> Login</a></li>
								<li><a href="{% url 'account_signup' %}"><i class="fa fa-user-plus"></i> Create Account</a></li>
							</ul>
						</li>
						<!-- /Account -->

						<!-- Cart -->
						<li class="header-cart dropdown default-dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
								<div class="header-btns-icon">
									<i class="fa fa-shopping-cart"></i>
									<span class="qty">{{cart|length}}</span>
								</div>
								<strong class="text-uppercase">My Cart:</strong>
								<br>
								<!-- <span>GHÂ¢ {{cart.get_total_price}}</span> -->
							</a>
							<div class="custom-menu">
								<div id="shopping-cart">
									
									<div class="shopping-cart-btns clearfix">
		
										{% if cart.get_total_price < 1 %}
										<p class="text-danger">your carrt is empty</p>
										{% else %}
									<a class="main-btn" href="{% url 'cart:cart_detail' %}">View Cart <i class="fa fa-arrow-circle-right"></i> </a>

									<a class="main-btn" href="{% url 'orders:checkout' %}">Checkout <i class="fa fa-arrow-circle-right"></i> </a>
						
										{% endif %}
										
									</div>
								</div>
							</div>
						</li>
						<!-- /Cart -->

						<!-- Mobile nav toggle-->
						<li class="nav-toggle">
							<button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
						</li>
						<!-- / Mobile nav toggle -->
					</ul>
				</div>
			</div>
			<!-- header -->
		</div>
		<!-- container -->
	</header>
	<!-- /HEADER -->
